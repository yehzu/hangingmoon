<p>我是 yehzu，目前為軟體工程師。
個人興趣廣泛，主要喜愛攀岩、桌球、攝影、吹笛，以及中國傳統文化。
我也是一名佛教徒，於民國 101 年於法鼓山天南寺受三皈五戒，法名演法。</p>
<p>而這裡，主要用來放置一些生活心得、宗教及興趣，或是程式設計方面的相關內容。
掛月之名，起於五臺山之西台掛月峰，其上法雷寺供奉<a class="reference external" href="https://zh.wikipedia.org/zh-tw/文殊菩萨">文殊師利菩薩</a>，為智慧象徵。掛月軒取其名，希望能以此砥礪精進。</p>
