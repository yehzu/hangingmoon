    <hr>
    <small>
        Posted: <time class="published dt-published" datetime="2012-11-19T10:53:00+00:00" itemprop="datePublished">2012-11-19 10:53</time>

    <hr>
    <div class="e-content" itemprop="articleBody text">
    <div><p><a href="http://www.rainymood.com/watch?v=ABOxTtxJxNw" title="RainyMood.com">Rainy Mood</a></p>
<p>靜靜地欣賞雨天。</p>
<p>那雨落下的節拍、水流淙淙的聲音；<br>
清新的空氣、土地的味道。</p>
<p>萬物在雨下滋潤，喧囂化為動態的寧靜，<br>
躁動與柔順融為一體，卻是恰好的組合。</p></div>
