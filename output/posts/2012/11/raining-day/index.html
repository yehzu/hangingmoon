    <div><p><a class="reference external" href="http://www.rainymood.com/watch?v=ABOxTtxJxNw">Rainy Mood</a></p>
<p>靜靜地欣賞雨天。</p>
<p>那雨落下的節拍、水流淙淙的聲音；
清新的空氣、土地的味道。</p>
<p>萬物在雨下滋潤，喧囂化為動態的寧靜，
躁動與柔順融為一體，卻是恰好的組合。</p></div>
