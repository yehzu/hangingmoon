    <h1>關於我</h1>

    <div><a class="reference external image-reference" href="http://www.flickr.com/photos/yehzu2/6531567697/"><img alt="yehzu" class="align-center" src="http://farm8.staticflickr.com/7165/6531567697_95e5ed2f23.jpg" style="width: 450px; height: 450px;"></a>
<p>我是 yehzu，目前為軟體工程師。
個人興趣廣泛，主要喜愛攀岩、桌球、攝影、吹笛，以及中國傳統文化。
我也是一名佛教徒，於民國 101 年於法鼓山天南寺受三皈五戒，法名演法。</p>
<p>而這裡，主要用來放置一些生活心得、宗教及興趣，或是程式設計方面的相關內容。
掛月之名，起於五臺山之西台掛月峰，其上法雷寺供奉<a class="reference external" href="https://zh.wikipedia.org/zh-tw/%E6%96%87%E6%AE%8A%E8%8F%A9%E8%90%A8">文殊師利菩薩</a>，為智慧象徵。掛月軒取其名，希望能以此砥礪精進。</p></div>
